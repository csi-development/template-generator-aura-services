# Default values for node projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
minReplicas: 3
maxReplicas: 15

image:
  repository: draft
  tag: dev
  pullPolicy: IfNotPresent

# define environment variables here as a map of key: value
env:
  KAFKA_TOPICS: update_channel
# enable this flag to use knative serve to deploy the app
knativeDeploy: false
mongoConnexion: true

service:
  name: service-$service-name$
  type: ClusterIP
  externalPort: 80
  internalPort: 3000
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 400m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi
probePath: /api/$service-name$.health
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1


